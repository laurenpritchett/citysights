{% extends 'base.html' %}
{% block content %}
<h1>Photo Spots</h1>


{% if 'user_id' not in session %}
<h3>Create an account or login to discover the world's best photo spots!</h3><br>

<div class="container">

  <form class="form-register" action='/user-registration' method='POST'>
    <h2 class="form-register-heading">Registration</h2>
    <label for="firstName" class="sr-only">First name</label>
    <input type="text" id="inputFirst" name="fname" class="form-control" placeholder="First name" required autofocus>
    <label for="lastName" class="sr-only">Last name</label>
    <input type="text" id="inputLast" name="lname" class="form-control" placeholder="Last name" required>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-block" type="submit">Sign in</button>
  </form>

</div> <!-- /container -->

<form class='form' action='/user-registration' method='POST'>
  <input type='text' id='fname' name='fname' placeholder='First Name' required><br><br>
  <input type='text' id='lname' name='lname' placeholder='Last Name' required><br><br>
  <input type='text' id='email' name='email' placeholder='Email' required><br><br>
  <input type='password' id='password' name='password' placeholder='Password' required><br><br>
  <input type='submit' value='Create Account'>
</form>

{% endif %}

<script>
$('#myModal').modal('show');
// www.jquery2dotnet.com
</script>

{% endblock %}
