{% extends 'base.html' %}
{% block content %}


{% if 'user_id' not in session %}
<h3>Create an account or log in to discover the world's best photo locations!</h3>

<div class="container">

  <form class="form-signin" action='/user-registration' method='POST'>
    <h2 class="form-signin-heading">Registration</h2>
    <label for="firstName" class="sr-only">First name</label>
    <input type="text" id="inputFirst" name="fname" class="form-control" placeholder="First name" required autofocus>
    <label for="lastName" class="sr-only">Last name</label>
    <input type="text" id="inputLast" name="lname" class="form-control" placeholder="Last name" required>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-block" type="submit">Create account</button>
  </form>

</div> <!-- /container -->


{% endif %}

<script>
$('#myModal').modal('show');
// www.jquery2dotnet.com
</script>

{% endblock %}
