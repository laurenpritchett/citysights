{% extends 'base.html' %}
{% block content %}


<h1>Photo Details</h1><br>

<section id="photo-details">

<img src="{{ img_src }}" id="photo-details">
<h3>Latitude: {{ lat }}</h3>
<h3>Longitude: {{ lng }}</h3>
<h3>Locality: {{ locality }}</h3>
<h3>Country: {{ country }}</h3><br>


<div id="map"></div>
<script>

  function initMap() {
    var uluru = {lat: {{ lat }}, lng: {{ lng }}};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 4,
      center: uluru
    });
    var marker = new google.maps.Marker({
      position: uluru,
      map: map
    });
  }
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap">
</script>
<br><br><br>

</section>

ush
{% endblock %}
