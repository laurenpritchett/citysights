{% extends 'base.html' %}
{% block content %}


<h1>Photo Details</h1><br>

<section id="photo-details">

<img src="{{ img_src }}" id="photo-details">
<h3>Latitude: {{ lat }}</h3>
<h3>Longitude: {{ lng }}</h3>
<h3>Locality: {{ locality }}</h3>
<h3>Country: {{ country }}</h3>

<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 50%;
        margin: auto;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script src="{{url_for('static', filename="js/secret.js")}}"></script>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{googleMapsApiKey}}&callback=initMap">
    </script>
  </body>
</html>

</section>


{% endblock %}
