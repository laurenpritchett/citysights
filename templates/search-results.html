{% extends 'base.html' %}
{% block content %}

{% if name is not none %}
  <h3>{{ name }} Photos</h3>

  <section id="search-results">
    {% for photo_id, link, photo in url_pairs %}
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 photo-results">
      <a href="/photo-details/{{ photo_id }}" class="thumbnail">
        <img src="{{ photo }}" id="{{ photo_id }}" class="img-responsive">
      </a>
      <a href="{{ link }}">Photo Source</a><br><br>
    </div>
    {% endfor %}
  </section>
{% else %}
  <h3> Sorry, {{ search }} did not return any results. Please try another search.</h3>
{% endif %}

{% endblock %}
