{% extends 'base.html' %}
{% block content %}


<h1>{{ name }} Photos</h1>

<h3>Not what you were looking for? Try another search, like "Berlin" or "San Francisco"</h3><br><br>

<section id="search-results">
  {% for link, photo in url_pairs %}
    <img src="{{ photo }}"><br>
    <a href="{{ link }}">Photo Source</a><br><br><br>
  {% endfor %}
</section>


  
{% endblock %}
